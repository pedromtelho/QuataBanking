{% extends 'layout.html' %}
{% block body %}
    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Olá {{results.name}}, <span>bem vindo(a) ao QuataBanking</span></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Carteira</a></li>
                                    <li class="breadcrumb-item active">Home</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="stat-widget-two">
                                    <div class="stat-content">
                                        <div class="stat-text">Saldo </div>
                                        <div class="stat-digit"> <i class="fa fa-usd"></i>{{results.balance}}</div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success w-100" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="stat-widget-two">
                                    <div class="stat-content">
                                        <div class="stat-text">Rendimentos das aplicações </div>
                                        <div class="stat-digit"> <i class="fa fa-usd"></i>{{results.interest}}</div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success w-100" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card text-center">
                                <div class="m-t-10"  align="center">
                                    <div id={{ results.chart.chartID|safe }} class="chart" style="height: 500px; width: 500px"></div>
                                </div>
                        </div>
                    </div>
                        

                        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                        <script src="http://code.highcharts.com/highcharts.js"></script>-->
                        <script>
                            var chart_id = {{ results.chart.chartID|safe }};
                            var series = {{ results.chart.series|safe }};
                            var title = {{ results.chart.title|safe }};
                            var xAxis = {{ results.chart.xAxis|safe }};
                            var yAxis = {{ results.chart.yAxis|safe }};
                            var chart = {{ results.chart.chart|safe }};
                        </script>
                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                        <script src="http://code.highcharts.com/highcharts.js"></script>
                        <script src="../static/js/scripts.js"></script>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">
                                <p>2019 © QuataBanking. - <a href="#">www.quatabanking.com</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
