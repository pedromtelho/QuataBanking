{% extends 'layout.html' %}

{% block body %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Para fazer o pagamento de um boleto digite as informações necessárias abaixo.</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Boleto</a></li>
                                    <li class="breadcrumb-item active">Home</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                <!-- /# column -->
                </div>
            </div>
        </div>
        <section id="main-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card text-center">
                        <form action="" method="POST">
                            <div class="m-t-10">
                                <input type="text" class="form-control" name="wallet" placeholder="Conta" value="{{request.form.wallet}}">
                            </div>
                            <div class="m-t-10">
                                <input type="number" min = "0" class="form-control" name="value" placeholder="Valor da transação" value="{{request.form.value}}">
                            </div>
                            <div class="m-t-10">
                                <input type="text" class="form-control" name="description" placeholder="Tipo de Pagamento" value="{{request.form.description}}">
                            </div>
                            <input type="submit" class="butn" value = "Pagar">
                            {% if status %}
                                <p class="status"><strong>Status: </strong>{{ status }}</p>
                            {% endif %}
                        </form>
                    </div>
                </div>           
            </div>
    
        </section>
        </div>
</div>

{% endblock %}
