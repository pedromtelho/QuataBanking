{% extends 'layout.html' %}

{% block body %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Olá {{results.name}}, <span>bem vindo(a) ao QuataBanking</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Carteira</a></li>
                                <li class="breadcrumb-item active">Home</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <section id="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card text-center">
                            <div class="m-t-10">
                                <h5>Aproxime o QR code da sua webcam para pagar o boleto</h5>
                            </div>
                            <div id="container-fluid">
                                <img src="{{ url_for('video_feed') }}">
                            </div>
                        </div>
                    </div>           
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer">
                            <p>2019 © QuataBanking. - <a href="#">www.quatabanking.com</a></p>
                        </div>
                    </div>
                </div>
            </section>


{% endblock %}
